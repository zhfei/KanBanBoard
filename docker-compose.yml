version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: kanban-db
    environment:
      POSTGRES_DB: kanban
      POSTGRES_USER: kanban
      POSTGRES_PASSWORD: kanban
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanban -d kanban"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    image: postgres:16-alpine
    container_name: kanban-migrate
    environment:
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: kanban
      PGUSER: kanban
      PGPASSWORD: kanban
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/migrations:/migrations
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        until pg_isready -h db -U kanban; do sleep 1; done &&
        echo 'Running migrations...' &&
        psql -h db -U kanban -d kanban -f /migrations/init.sql &&
        echo 'Migrations completed successfully'
      "
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kanban-backend
    environment:
      PORT: 8080
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: kanban
      DB_PASSWORD: kanban
      DB_NAME: kanban
      DATABASE_URL: postgresql://kanban:kanban@db:5432/kanban?schema=public
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: kanban-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  db_data:
