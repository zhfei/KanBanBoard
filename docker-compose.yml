services:
  db:
    image: postgres:16-alpine
    container_name: kanban-db
    environment:
      POSTGRES_DB: kanban
      POSTGRES_USER: kanban
      POSTGRES_PASSWORD: kanban
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanban -d kanban"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    image: postgres:16-alpine
    container_name: kanban-migrate
    environment:
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: kanban
      PGUSER: kanban
      PGPASSWORD: kanban
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/migrations:/migrations:ro
    command: >
      sh -c "
        set -e &&
        echo '[Migration] Waiting for database to be ready...' &&
        until pg_isready -h db -U kanban -d kanban; do 
          echo '[Migration] Database not ready, waiting...' &&
          sleep 1
        done &&
        echo '[Migration] Database is ready' &&
        echo '[Migration] Running migrations...' &&
        if psql -h db -U kanban -d kanban -f /migrations/init.sql -v ON_ERROR_STOP=1; then
          echo '[Migration] Migrations completed successfully' &&
          exit 0
        else
          echo '[Migration] ERROR: Migration failed!' >&2 &&
          exit 1
        fi
      "
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kanban-backend
    environment:
      PORT: 8080
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: kanban
      DB_PASSWORD: kanban
      DB_NAME: kanban
      DATABASE_URL: postgresql://kanban:kanban@db:5432/kanban?schema=public
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: kanban-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  db_data:
